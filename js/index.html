<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Cascadia+Mono:ital,wght@0,200..700;1,200..700&family=Doto:wght@100..900&family=Sixtyfour&display=swap" rel="stylesheet">

    <title>Universal TV Show Ranking Phone Dialer</title>
</head>
<body>
   <h2>Universal TV Show Ranking Phone Dialer </h2>
   <h3>The following TV show characters have been ranked from 1 to 10 (0 is 10). Figure out which character corresponds to each number to dial your telephone number!</h3>
    <div id="phoneNumberDisplay">Phone Number: </div>

 

    

    <div class="lineup">
      
    </div>

    <div class="buttons">
        <button onclick="submit()" class="submit">Submit</button>

        <button onclick="reset()" class="reset">Reset</button>
    </div>
    <button onclick="generateLineup()" class="shuffle">Shuffle Lineup and Characters</button>
    <script src="main.js"></script>
</body>
