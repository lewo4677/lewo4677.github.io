<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Cascadia+Mono:ital,wght@0,200..700;1,200..700&family=Doto:wght@100..900&family=Sixtyfour&display=swap" rel="stylesheet">

    <title>Unviversal TV Show Ranking Phone Dialer</title>
</head>
<body>
   <h2>Unviversal TV Show Ranking Phone Dialer </h2>
    <div id="phoneNumberDisplay">Phone Number: </div>

 

    

    <div class="lineup">
        <div class="box" id="1">
            <!-- spot 1 -->
        </div>
        <div class="box" id="2">
            <!-- spot 2 -->
        </div>
        <div class="box" id="3">
            <!-- spot 3 -->
        </div>
        <div class="box" id="4">
            <!-- spot 4 -->
        </div>
        <div class="box" id="5">
            <!-- spot 5 -->
        </div>
        <div class="box" id="6">
            <!-- spot 6 -->
        </div>
        <div class="box" id="7">
            <!-- spot 7 -->
        </div>
        <div class="box" id="8">
            <!-- spot 8 -->
        </div>
        <div class="box" id="9">
            <!-- spot 9 -->
        </div>
        <div class="box" id="0">
            <!-- spot 10 -->
        </div>
    </div>

    <div class="buttons">
        <button onclick="submit()" class="submit">Submit</button>

        <button onclick="reset()" class="reset">Reset</button>
    </div>
    <button onclick="generateLineup()" class="shuffle">Shuffle Lineup and Characters</button>
    <script src="main.js"></script>
</body>
</html>
